            <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="image" id="image" accept="image/*" required />
    <button type="submit">Upload</button>
</form>

<div id="result"></div>

<canvas id="canvas" style="border: 1px solid #000; display:none;"></canvas>

<script>
    document.getElementById("uploadForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const formData = new FormData();
    formData.append("image", document.getElementById("image").files[0]);

    fetch("https://node-hand-api.onrender.com/upload", {
        method: "POST",
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        // Log the full API response for debugging
        console.log("Full API Response:", data);

        // Display the image on the page
        const img = new Image();
        img.src = data.image;
        img.onload = function() {
            // Clear previous results
            document.getElementById("result").innerHTML = "";
            document.getElementById("result").appendChild(img);

            // Set up canvas dimensions
            const canvas = document.getElementById("canvas");
            canvas.width = img.width;
            canvas.height = img.height;
            canvas.style.display = "block";

            const ctx = canvas.getContext("2d");

            // Check if predictions are available and non-empty
            if (data.coordinates && data.coordinates.length > 0) {
                const points = data.coordinates[0].points;  // Extract points from the first prediction

                // Log the points for debugging
                console.log("Detected Points:", points);

                // Draw markers for each point in the 'points' array
                if (Array.isArray(points) && points.length > 0) {
                    points.forEach(point => {
                        const x = point.x;  // x coordinate
                        const y = point.y;  // y coordinate

                        // Draw a circle or other marker for each coordinate
                        ctx.beginPath();
                        ctx.arc(x, y, 5, 0, 2 * Math.PI);  // Adjust the radius if needed
                        ctx.fillStyle = "red";  // Change the color if needed
                        ctx.fill();
                    });
                } else {
                    console.error("No points found in the prediction");
                }
            } else {
                console.error("No predictions found in API response");
            }
        };
    })
    .catch(error => {
        document.getElementById("result").innerHTML = `Error: ${error.message}`;
    });
});
</script>
