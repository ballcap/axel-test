<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>アクセルの手相占い</title>
</head>
<body>
    <nav>
        <a href="/">Home</a>
    </nav>
    <section class="section-4">
        <div>
            <form action="/send-email" method="post" enctype="multipart/form-data">
                <h1>Let's Predict Fortunes</h1>
                <p>画像をアップロードすると<br/>自動的にあなたの運勢が占われます</p>
                <label for="in-email">メールアドレスを入力してください</label>
                <input type="email" id="in-email" placeholder="Emailアドレスを入力してください" required />
                <br />
                <label>手のひらの画像を入力してください</label>
                <label class="lbl-hidden">
                    <span>手の画像をアップロードしてください</span>
                    <input type="file" name="input-img-attach" accept="image/png, image/jpeg" required />
                </label>
                <button type="submit">スタート</button>
            </form>
        </div>
    </section>
    <footer>
        <p>&copy; MAKI Productions 2025</p>
    </footer>
</body>
</html>
